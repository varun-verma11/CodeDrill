<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
   {{ header }}
</head>
<body>
  {{ navbar}}
  <div class="container-fluid">
    <div class="row-fluid">
        {{ menu }}
        <div class="span9">
          <div class="well">
            <table class="table">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    Chapter
                  </th>
                  <th>
                    Problem name
                  </th>
                  <th>
                    Grade
                  </th>
                  <th style="width: 36px;">
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for row in grades %}
                  <tr>
                    {% for val in row %}
                      <td> {{ val }} </td>
                    {% endfor %}
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% if pages %}
            <div class="pagination">
              <ul>
                <li><a href="#">Last term</a></li>
                {% for page in pages %}
                  <li><a href="#">{{page}}</a></li>
                {% endfor %}
                <li><a href="#">Next term</a></li>
              </ul>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
  </html>
