<script>

if ($("#emailS")) {
  $("#emailS").keyup(checkEmailValid);
}

if ($("#emailT")) {
  $("#emailT").keyup(checkEmailValid);
}

function checkEmailValid() {
  var email = $("#emailS").val();
  var text = $("#emailTextS");
  if (email == "") {
    email = $("#emailT").val();
    text = $("#emailTextT");
  }

  if (!validateEmail(email)) {
    console.log(email);
    text.text("Please enter a valid e-mail address.");
    $('#submitS').attr('disabled', true);
    $('#submitT').attr('disabled', true);
  } else {
    console.log(email);
    text.text("");
    $('#submitS').attr('disabled', false);
    $('#submitT').attr('disabled', false);
  }
}

if ($("#passwordt")) {
  $("#passwordt").keyup(checkPasswordValid);
}

if ($("#passwordconft")) {
  $("#passwordconft").keyup(checkPasswordMatch);
}

if ($("#passwords")) {
  $("#passwords").keyup(checkPasswordValid);
}

if ($("#passwordconfs")) {
  $("#passwordconfs").keyup(checkPasswordMatch);
}

function checkPasswordValid() {
  var pw = $("#passwords").val();
  var checkValidText = $("#divCheckPasswordValidS");
  var checkMatchText = $("#divCheckPasswordMatchS");
  if (pw == "") {
    pw = $("#passwordt").val();
    checkValidText = $("#divCheckPasswordValidT");
    checkMatchText = $("#divCheckPasswordMatchT");
  }
  var conf = $("#passwordconfs").val();
  if (conf == "") {
    conf = $("#passwordconft").val();
  }
  if (pw.length < 8) {
    checkValidText.text("The password must be at least 8 characters long.");
    $('#submitS').attr('disabled', true);
    $('#submitT').attr('disabled', true);
  } else if (conf != "") {
    checkValidText.text("");
    $('#submitS').attr('disabled', false);
    $('#submitT').attr('disabled', false);
  }
}

function checkPasswordMatch() {
  var pw = $("#passwords").val();
  var checkValidText = $("#divCheckPasswordValidS");
  var checkMatchText = $("#divCheckPasswordMatchS")
  if (pw == "") {
    pw = $("#passwordt").val();
    checkValidText = $("#divCheckPasswordValidT");
    checkMatchText = $("#divCheckPasswordMatchT");
  }
  
  var conf = $("#passwordconfs").val();
  if (conf == "") {
    conf = $("#passwordconft").val();
  }
  if (pw != conf) {
    checkMatchText.text("Passwords don't match :(");
    $('#submitS').attr('disabled', true);
    $('#submitT').attr('disabled', true);
  } else {
    checkMatchText.text("");
    $('#submitS').attr('disabled', false);
    $('#submitT').attr('disabled', false);
  }
}

function validateEmail($email) {
  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
  if( !emailReg.test( $email ) ) {
    return false;
  } else {
    return true;
  }
}
