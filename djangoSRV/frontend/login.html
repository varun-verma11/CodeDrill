  <body>
  	<div class="container-fluid">
  		<div class="row-fluid">
        <h3>
         A Framework for Setting and Assessing Programming Exercises
       </h3>
       <div class="span2">
        <p> --> Learn to code </p>
        <p> --> Teach coding </p>
      </div>
      <div class="span9">
        <form>
          <div class="control-group">
            <label class="control-label">Choose your profile type</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" value="1" id="r1"/>
                Student
              </label>
              <label class="radio inline">
                <input type="radio" value="2" id="r2"/>
                Teacher
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="submit">Enter</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $('#submit').click(function () {
    console.log($('#r1').is(":checked"));
    if ($('#r1').is(":checked")) {
      window.open("student_login.html", "_self");
    } else if ($('#r2').is(":checked")) {
      window.open("teacher_login.html", "_self");
    }
  });
</script>
