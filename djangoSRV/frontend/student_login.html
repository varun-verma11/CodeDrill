<script>

$("#email").keyup(checkEmailValid);

function checkEmailValid() {
  var email = $("#email").val();
  var text = $("#emailText");
  if (!validateEmail(email)) {
    text.text("Please enter a valid e-mail address.");
    $('#submit').attr('disabled', true);
  } else {
    console.log(email);
    text.text("");
    $('#submit').attr('disabled', false);
  }
}

$("#regPassword").keyup(checkPasswordValid);
$("#passwordconf").keyup(checkPasswordMatch);

function checkPasswordValid() {
  console.log("awguiguysegufegulwaf");
  var pw = $("#regPassword").val();
  var conf = $("#passwordconf").val();
  var checkValidText = $("#divCheckPasswordValid");
 
  if (pw.length < 8) {
    checkValidText.text("The password must be at least 8 characters long.");
    $('#submit').attr('disabled', true);
  } else if (conf != "" && pw != conf) {
    checkValidText.text("");
  } else {
    $('#submit').attr('disabled', false);
    checkValidText.text("");
  }
}

function checkPasswordMatch() {
  var pw = $("#regPassword").val();
  var checkValidText = $("#divCheckPasswordValid");
  var checkMatchText = $("#divCheckPasswordMatch")
  var conf = $("#passwordconf").val();

  if (pw != conf) {
    checkMatchText.text("Passwords don't match :(");
    $('#submit').attr('disabled', true);
  } else {
    checkMatchText.text("");
    $('#submit').attr('disabled', false);
  }
}

function validateEmail($email) {
  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
  if( !emailReg.test( $email ) ) {
    return false;
  } else {
    return true;
  }
}

</script>
